<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main-box">
    <div class="inner-box">
      <div class="product-img-box"><img class="product-img" /></div>
      <div class="product-text">
        <div style="padding: 15px;">
          <p style="font-family: 'Noto Sans', sans-serif;">PERFUME</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p style="font-family: 'Fraunces', sans-serif; font-size: 12px;">A floral, solar and voluptuous interpretation composed by
            Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-box">
            <h2 style="color: green;">$149.99</h2>
            <p style="text-decoration: line-through; margin-left: 15px; align-self: center;">$169.99</p>
          </div>
          <button class="cart-button"><span><i class="fa-solid fa-cart-shopping"></i></span>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Najmi Irfan</a>.
  </div>
  <script src="https://kit.fontawesome.com/89c9d48c92.js" crossorigin="anonymous"></script>
</body>

</html>
